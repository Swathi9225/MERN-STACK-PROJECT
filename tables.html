<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
        <link rel="stylesheet" href="table.css">
    </head>

                <th>Id</th>
                <th>Name</th>
                <th>Department</th>

             </tr>
             <tr>
                <td>3</td>

            </tr>
            <tr>
                <td>4</td>

        </table>
    </body>
</html>
