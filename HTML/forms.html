<!DOCTYPE html>
<html>
    <head>
        <title>forms</title>
    </head>
    <body>
        <h1><b>SignUp Into</b></h1>
        <p>
           <b> Fill the below form to signup</b>
        </p>
        <form action="" method="post">
            <label for="Username">Username:</label>
            <input type="text" name="Username" placeholder="Enter Username">
            <br>
            <br>
            <label for="Email">Email.Id:</label>
            <input type="Email" name="Email" id="Email" placeholder="Enter Email">
            <br>
            <br>
            <label for="PH.NO">PhoneNO:</label>
            <input type="text" name="text" id="text" placeholder="Enter Phone NO">
            <br>
            <br>
            <label for="Password"> Password:</label>
            <input type="Password" name="Password" id="Password" placeholder="Enter Password">
            <br>
            <br>
            <input type="radio" name="Gender" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="Gender" id="Female">
            <label for="Female">Female</label>
            <input type="radio" name="Gender" id="Others">
            <label for="Others"> Others</label>
            <br>
            <br>
            <label for="Date of Birth"> Date of Birth:</label>
            <input type="date" name="Date" id="Date" >
            <br>
            <br>
            <label for="City">City Name :</label>
            <input type="text" name="City" id="City" placeholder="Enter City Name">
            <br>
            <br>
            <label for="State">State Name :</label>
            <input type="text" name="State" id="State" placeholder="Enter State Name" >
            <br>
            <br>
            <label for="Country">Country Name:</label>
            <input type="text" name="Country" id="Country" placeholder="Enter Country Name">
            <br>
            <br>
            <input type="checkbox" name="agree" id="Check">
            <label for="Check"> I truly  declare that  mention all the information is true in my presence true<br>
                As per knowledge and hold the responsibilities of this form filling
            </label>
            <br>
            <br>
            <input type="submit" value="SignUp">

        </form>
    </body>
</html>
